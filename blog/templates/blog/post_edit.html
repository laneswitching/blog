{% extends 'blog/base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="new-post-container">
    {% if is_new %}
    <h1 class="post-head">New Post</h1>
    {% else %}
    <h1 class="post-head">Edit Post</h1>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>
{% endif %}
{% endblock %}
